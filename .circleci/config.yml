version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  node: circleci/node@1.1

executors:
  base-10-large:
    docker:
      - image: "cypress/base:10"
    resource_class: large
    environment:
      NODE_OPTIONS: --max_old_space_size=4096

references:
  default_config: &default_config
    docker:
      - image: node:15-slim

  version-tags-only: &version-tags-only
    # Filter that only matches when there's a git tag representing
    # a package version.
    tags:
      only: /v[0-9]+(\.[0-9]+)*/
    branches:
      ignore: /.*/

  test: &test
    <<: *default_config
    steps:
      - checkout
      - run:
          name: test
          command: |
            set -eo pipefail
            npm install
            npm run ts:lint

  publish: &publish
    <<: *default_config
    steps:
      - checkout
      - run:
          name: publish
          command: |
            set -eo pipefail
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm install
            npm run build
            cp ./package.json dist
            cp ./README.md dist
            cd dist
            npm publish --access public

jobs:
  test:
    <<: *test
  publish:
    <<: *publish
workflows:
  version: 2.1
  test-and-publish:
    jobs:
      - test:
          context: bavard
          filters:
            tags:
              only: /.*/
      - cypress/run:
          timeout: 15m
          executor: base-10-large
          context: bavard
          record: true
          install-command: |
            set -eo pipefail
            npm install
          requires:
            - test
          start: npm run ci:start:test
          wait-on: "http://localhost:8080"
          filters:
            tags:
              only: /^$/
      - hold:
          context: bavard-prod
          type: approval
          filters:
            <<: *version-tags-only
          requires:
            - test
      - publish:
          context: bavard
          filters:
            <<: *version-tags-only
          requires:
            - hold
